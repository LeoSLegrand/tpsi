<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>Se connecter</title>
</head>
<body>
    <main>
        <div class="formulaire">
            <div class="container">
                <div class="text">
                    <div class="title">
                        <p>Connectez-vous</p>
                    </div>
                    <div class="subtitle">
                        <p>Entrez votre nom d'utilisateur et votre mot de passe pour vous connecter.</p>
                    </div>
                </div>
                <form action="" method="post">
                    <div class="username">
                        <label for="">Nom d'utilisateur</label>
                        <div>
                            <input type="text" name="username" id="username" placeholder="Entrez votre nom d'utilisateur">
                        </div>
                    </div>
                    <div class="password">
                        <label for="">Mot de passe</label>
                        <div>
                            <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe">
                        </div>
                    </div>
                    <button type="submit" name="submit" id="submit">Se connecter</button>
                    <p class="account">Vous n'avez pas de compte ? <a href="./#">Contactez nous !</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
